<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
</head>
<body>
  <div id="command-container">
    <label>
      <input id="animate-checkbox" type="checkbox" checked>
      Animate
    </label>
    <label>
      <input id="animation-speed" type="text" size="3" value="2">
      Speed multiplicator
    </label>
    <label>
      <input id="friction-constant" type="text" size="3" value="20">
      Friction constant
    </label>
    <label>
      <input id="gravity-constant" type="text" size="3" value="2">
      Gravity constant
    </label>
    <label>
      <input id="planet-count-input" type="text" size="3" value="10">
      Planet count
    </label>
    <button id="reset-button">Reset</button>
  </div>
  <script src="vendor.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
